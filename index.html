<!doctype html>
<html>
<head>
  <style>
    canvas {
      width: 100px;
      height: 100px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo WebXR</title>

  <canvas></canvas>
  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
</head>
<body>

<!-- Starting an immersive WebXR session requires user interaction.
    We start this one with a simple button. -->
<button onclick="activateXR()">Start Demo WebXR 4</button>
<script>
async function activateXR() {
  // Add a canvas element and initialize a WebGL context that is compatible with WebXR.
  const canvas = document.querySelector("canvas");
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  // Set up the WebGLRenderer, which handles rendering to the session's base layer.
const renderer = new THREE.WebGLRenderer({
  alpha: true,
  preserveDrawingBuffer: true,
  canvas: canvas,
  context: gl
});
renderer.autoClear = false;

// The API directly updates the camera matrices.
// Disable matrix auto updates so three.js doesn't attempt
// to handle the matrices independently.
const camera = new THREE.PerspectiveCamera();
camera.matrixAutoUpdate = false;

const scene = new THREE.Scene();

// Initialize a WebXR session using "immersive-ar".
const session = await navigator.xr.requestSession("immersive-ar");
session.updateRenderState({
  baseLayer: new XRWebGLLayer(session, gl)
});

// A 'local' reference space has a native origin that is located
// near the viewer's position at the time the session was created.
const referenceSpace = await session.requestReferenceSpace('local');

// Create a render loop that allows us to draw on the AR view.
const onXRFrame = (time, frame) => {
  // Queue up the next draw request.
  session.requestAnimationFrame(onXRFrame);

  // Bind the graphics framebuffer to the baseLayer's framebuffer
  gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)

  // Retrieve the pose of the device.
  // XRFrame.getViewerPose can return null while the session attempts to establish tracking.
  const pose = frame.getViewerPose(referenceSpace);
  if (pose) {
    // In mobile AR, we only have one view.
    const view = pose.views[0];

    const viewport = session.renderState.baseLayer.getViewport(view);
    renderer.setSize(viewport.width, viewport.height);

    // Use the view's transform matrix and projection matrix to configure the THREE.camera.
    camera.matrix.fromArray(view.transform.matrix)
    camera.projectionMatrix.fromArray(view.projectionMatrix);
    camera.updateMatrixWorld(true);

    // Render the scene with THREE.WebGLRenderer.
    renderer.render(scene, camera)
  }
}
session.requestAnimationFrame(onXRFrame);

  // Получение геопозиции пользователя
  // const userGPS = { longitude: 0, latitude: 0 };
  const userGPS = { longitude: 53.921424, latitude: 27.622937 };
  // Объекты на сцене (храним их GPS-координаты)
  const placedObjects = [];
  // Функция для преобразования GPS в координаты Three.js (упрощённо)
  function gpsToPosition(longitude, latitude) {
    // Простейшая проекция (1° ≈ 1 единица в Three.js)
    const x = (longitude - userGPS.longitude) * 100;
    const z = (latitude - userGPS.latitude) * 100;
    return { x, z };
  }

  // Добавление объекта в сцену по GPS
    function addObjectAtGPS(longitude, latitude) {
      const position = gpsToPosition(longitude, latitude);
      // The cube will have a different color on each side.
      const materials = [
        new THREE.MeshBasicMaterial({color: 0xff0000}),
        new THREE.MeshBasicMaterial({color: 0x0000ff}),
        new THREE.MeshBasicMaterial({color: 0x00ff00}),
        new THREE.MeshBasicMaterial({color: 0xff00ff}),
        new THREE.MeshBasicMaterial({color: 0x00ffff}),
        new THREE.MeshBasicMaterial({color: 0xffff00})
      ];

      // Create the cube and add it to the demo scene.
      const cube = new THREE.Mesh(new THREE.BoxBufferGeometry(0.2, 0.2, 0.2), materials);
      cube.position.set(position.x, 0.5, position.z);
      scene.add(cube);
      placedObjects.push({ object: cube, longitude, latitude });
    }
        if ("geolocation" in navigator) {
          let done = false;
            navigator.geolocation.watchPosition(
                (position) => {
                  if (done) {
                    return;
                  }
                  done = true;
                    userGPS.longitude = position.coords.longitude.toFixed(6);
                    userGPS.latitude = position.coords.latitude.toFixed(6);
                    // Обновляем позицию объектов при движении
                    placedObjects.forEach(obj => {
                        const newPos = gpsToPosition(obj.longitude, obj.latitude);
                        obj.object.position.set(newPos.x, 0.5, newPos.z);
                    });
                },
                (error) => {
                    alert("Ошибка геолокации:");
                },
                { enableHighAccuracy: true }
            );
        } else {
            alert("Геолокация не поддерживается вашим браузером!");
        }
  addObjectAtGPS(53.921895, 27.617056);
  addObjectAtGPS(53.921669, 27.619809);
  addObjectAtGPS(53.921524, 27.621922);
  addObjectAtGPS(53.924112, 27.623161);
}
</script>
</body>
</html>
